<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


  <!-- custom style -->
  <link rel="stylesheet" href="./stylesheets/variables.css" />
  <link rel="stylesheet" href="./stylesheets/text-presets.css" />
  <link rel="stylesheet" href="./stylesheets/main.css" />
</head>
<body>
    <main>
      <img src="../assets/images/illustration-article.svg" alt="article illustration" class="blog-image" preserve/>
        <div class="content">
            <div class="category text-preset-3-bold">
                <span class="category-text">Learning</span>
            </div>
            <div class="publish-date text-preset-3">
                Published 21 Dec 2023
            </div>
            <h1 class="title text-preset-1">
                HTML & CSS foundations
            </h1>
            <p class="description text-preset-2">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="signature">
            <img src="../assets/images/image-avatar.webp" alt="article illustration" class="avatar"/>
            <div class="name text-preset-3-bold">
                Greg Hooper
            </div>
        </div>
  </body>
</html>
